<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Idea Box</title>
</head>

<body>
  <section class="form-container">
    <form class="idea-input">
      <fieldset>
        <legend>Enter New Idea</legend>
        <input id="title" type="text" placeholder="Title" />
        <input id="body" type="text" placeholder="Body" />
        <button id="save" type="submit" name="save" disabled>save</button>
      </fieldset>
    </form>
  </section>

  <section class="search-area">
    <form>
      <fieldset>
        <legend>Search</legend>
        <input id="search" type="text" placeholder="Search">
      </fieldset>
    </form>
  </section>

  <section class="idea-container">
  </section>

  <script type="text/javascript" src="jquery-3.2.1.min.js">
  </script>
  <script type="text/javascript" src="javascript">
  </script>
</body>

</html>
